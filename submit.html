<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Music | TKFM Radio</title>
  <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
  <h1>Submit Your Music</h1>
  <p>Artists: submit your best records for TKFM Radio review.</p>

  <form action="/success.html" method="GET">
    <label>Artist Name</label><br>
    <input type="text" required><br><br>

    <label>Email</label><br>
    <input type="email" required><br><br>

    <label>Track Link (SoundCloud / Dropbox)</label><br>
    <input type="url" required><br><br>

    <button type="submit">Submit Track</button>
  </form>
</body>
</html>
