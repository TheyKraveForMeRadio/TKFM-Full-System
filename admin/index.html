<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TKFM Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background:#000;
      color:#fff;
      font-family: Arial, sans-serif;
      padding:40px;
      max-width:900px;
      margin:0 auto;
    }
    h1 { margin-bottom: 10px; }
    .muted { color:#aaa; }
    .card {
      background:#111;
      border:1px solid #222;
      border-radius:12px;
      padding:20px;
      margin:20px 0;
    }
    a {
      display:block;
      padding:12px;
      margin:8px 0;
      border-radius:10px;
      border:1px solid #333;
      text-decoration:none;
      color:#fff;
      background:#0d0d0d;
    }
    a:hover { border-color:#555 }
    button {
      padding:10px 14px;
      border-radius:10px;
      border:1px solid #333;
      background:#1b1b1b;
      color:#fff;
      cursor:pointer;
    }
    button:hover { border-color:#555 }
  </style>
</head>
<body>

  <h1>TKFM Admin Panel</h1>
  <p class="muted">Restricted access ‚Äî administrators only.</p>

  <div class="card">
    <h2>Content</h2>
    <a href="/admin/news.html">üì∞ Manage News</a>
  </div>

  <a href="/admin/blog.html">üìù Manage Blog</a>

  <div class="card">
    <h2>System</h2>
    <button id="logoutBtn">Logout</button>
  </div>

  <script>
    const TOKEN_KEY = 'tkfm_admin_token'

    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem(TOKEN_KEY)
      window.location.href = '/admin/index.html'
    })

    // Optional hard gate: if no token, send to login page
    if (!localStorage.getItem(TOKEN_KEY)) {
      // stays here, login happens inside news.html
      console.warn('Admin token not found')
    }
  </script>

</body>
</html>
