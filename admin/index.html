<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TKFM Admin Dashboard</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #000 40%, #6200ff 100%);
      color: white;
      min-height: 100vh;
    }

    header {
      padding: 20px;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 12px #9a00ff;
    }

    .title {
      font-size: 28px;
      font-weight: bold;
      text-shadow: 0 0 12px #ff00e6;
    }

    .logout-btn {
      padding: 10px 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: linear-gradient(to right, #ff00e6, #9a00ff);
      color: white;
      font-size: 14px;
      transition: 0.2s;
      box-shadow: 0 0 10px #ff00e6;
    }
    .logout-btn:hover {
      transform: scale(1.05);
    }

    .container {
      padding: 40px;
    }

    .section-title {
      font-size: 22px;
      margin-top: 20px;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #b400ff;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      padding: 20px;
      background: rgba(0,0,0,0.55);
      border-radius: 14px;
      box-shadow: 0 0 18px #7a00ff;
      backdrop-filter: blur(4px);
      cursor: pointer;
      transition: 0.25s;
      font-size: 17px;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 22px #b400ff;
    }

    #role-label {
      font-weight: bold;
      color: #ff96f9;
      text-shadow: 0 0 8px #ff00e6;
      font-size: 18px;
    }
  </style>
</head>

<body>

<header>
  <div class="title">TKFM Admin Dashboard</div>
  <button class="logout-btn" onclick="logout()">Logout</button>
</header>

<div class="container">

  <div id="welcome"></div>

  <div class="section-title">Your Tools</div>

  <div class="card-grid" id="tool-grid">
    <!-- Buttons injected by role -->
  </div>

</div>

<script>
function logout() {
  localStorage.removeItem("tkfm_token");
  localStorage.removeItem("tkfm_role");
  window.location.href = "/admin/login.html";
}

function protectPage() {
  const token = localStorage.getItem("tkfm_token");
  const role = localStorage.getItem("tkfm_role");

  if (!token || !role) {
    window.location.href = "/admin/login.html";
    return;
  }

  const welcome = document.getElementById("welcome");
  welcome.innerHTML = \`Logged in as <span id="role-label">\${role.toUpperCase()}</span>\`;

  loadRoleTools(role);
}

function loadRoleTools(role) {
  const grid = document.getElementById("tool-grid");
  grid.innerHTML = "";

  const tools = {
    admin: [
      { label: "Create News Post", link: "/admin/news-create.html" },
      { label: "Edit / Delete News", link: "/admin/news-manage.html" },
      { label: "Create Blog Post", link: "/admin/blog-create.html" },
      { label: "Manage Blogs", link: "/admin/blog-manage.html" },
      { label: "Upload Mixtape", link: "/admin/mixtape-upload.html" },
      { label: "User Management", link: "/admin/users.html" }
    ],
    editor: [
      { label: "Create News Post", link: "/admin/news-create.html" },
      { label: "Edit News Posts", link: "/admin/news-manage.html" },
      { label: "Create Blog Post", link: "/admin/blog-create.html" }
    ],
    staff: [
      { label: "Upload Mixtape", link: "/admin/mixtape-upload.html" }
    ],
    viewer: [
      { label: "View News", link: "/news.html" }
    ]
  };

  (tools[role] || []).forEach(tool => {
    const div = document.createElement("div");
    div.className = "card";
    div.textContent = tool.label;
    div.onclick = () => window.location.href = tool.link;
    grid.appendChild(div);
  });
}

protectPage();
</script>

</body>
</html>
