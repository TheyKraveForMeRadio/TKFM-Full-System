<script>
async function buySponsor(priceId) {
  const res = await fetch("/.netlify/functions/create-checkout", {
    method: "POST",
    body: JSON.stringify({
      priceId,
      successUrl: "/success.html",
      cancelUrl: "/tkfm-media-kit.html"
    })
  });
  const data = await res.json();
  window.location.href = data.url;
}
</script>
