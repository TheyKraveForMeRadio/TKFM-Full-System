<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TKFM Admin Login</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #7000ff, #000 65%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .login-box {
      width: 360px;
      padding: 30px;
      background: rgba(0,0,0,0.55);
      border-radius: 14px;
      box-shadow: 0 0 25px #b400ff;
      backdrop-filter: blur(6px);
      text-align: center;
    }

    h1 {
      margin-bottom: 25px;
      font-size: 26px;
      text-shadow: 0 0 12px #ff00e6;
    }

    select, input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: none;
      background: rgba(255,255,255,0.15);
      color: white;
      font-size: 15px;
    }

    select:focus, input:focus {
      outline: 2px solid #ff00e6;
      background: rgba(255,255,255,0.25);
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: linear-gradient(to right, #9a00ff, #ff0099);
      color: white;
      box-shadow: 0 0 12px #ff00e6;
      transition: 0.2s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 18px #ff00e6;
    }

    .error {
      color: #ff649d;
      margin-top: 10px;
      min-height: 20px;
      text-shadow: 0 0 5px #ff006a;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h1>TKFM Admin Login</h1>

    <select id="role">
      <option value="admin">Admin</option>
      <option value="editor">Editor</option>
      <option value="staff">Staff</option>
      <option value="viewer">Viewer</option>
    </select>

    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />

    <button onclick="login()">Login</button>

    <div class="error" id="error"></div>
  </div>

<script>
async function login() {
  const role = document.getElementById("role").value;
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const errorBox = document.getElementById("error");

  errorBox.textContent = "";

  if (!email || !password) {
    errorBox.textContent = "Email and password required.";
    return;
  }

  // Map roles to Netlify functions
  const endpoints = {
    admin: "/.netlify/functions/admin-login",
    editor: "/.netlify/functions/editor-login",
    staff: "/.netlify/functions/staff-login",
    viewer: "/.netlify/functions/user-login"
  };

  const endpoint = endpoints[role];

  try {
    const res = await fetch(endpoint, {
      method: "POST",
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();

    if (!res.ok) {
      errorBox.textContent = data.error || "Login failed.";
      return;
    }

    // Save JWT + role
    localStorage.setItem("tkfm_token", data.token);
    localStorage.setItem("tkfm_role", role);

    // Redirect dashboard
    window.location.href = "/admin/index.html";

  } catch (err) {
    errorBox.textContent = "Network error.";
  }
}
</script>

</body>
</html>
