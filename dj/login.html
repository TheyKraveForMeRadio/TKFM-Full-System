<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>DJ Login | TKFM</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{background:#000;color:#fff;font-family:Arial,sans-serif;margin:0;padding:50px 20px}
    .box{max-width:520px;margin:auto;background:#111;border:1px solid #222;border-radius:16px;padding:22px}
    input,button{width:100%;padding:12px;border-radius:10px;border:1px solid #333;background:#0b0b0b;color:#fff}
    button{cursor:pointer;font-weight:700;background:#1b1b1b}
    button:hover{border-color:#555}
    .muted{color:#aaa;font-size:13px}
    .err{color:#ff7c7c}
    a{color:#ff00e6;text-decoration:none}
    a:hover{text-decoration:underline}
  </style>
</head>
<body>
  <div class="box">
    <h1 style="margin-top:0">üéß DJ Login</h1>
    <p class="muted">Authorized DJs only.</p>

    <input id="email" placeholder="DJ Email" autocomplete="username" />
    <div style="height:10px"></div>
    <input id="password" type="password" placeholder="Password" autocomplete="current-password" />
    <div style="height:12px"></div>

    <button id="btn">Login</button>
    <p id="msg" class="muted"></p>

    <p class="muted" style="margin-top:14px">
      ‚Üê <a href="/dj.html">Back to DJ Portal</a>
    </p>
  </div>

  <script>
    const API = '/.netlify/functions'
    const TOKEN_KEY = 'tkfm_dj_token'

    // If already logged in, go dashboard
    if (localStorage.getItem(TOKEN_KEY)) location.href = '/dj/dashboard.html'

    const msg = document.getElementById('msg')
    document.getElementById('btn').addEventListener('click', async () => {
      msg.textContent = 'Logging in‚Ä¶'
      msg.className = 'muted'

      try {
        const res = await fetch(`${API}/dj-login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            email: document.getElementById('email').value,
            password: document.getElementById('password').value
          })
        })

        const data = await res.json().catch(() => ({}))
        if (!res.ok || !data.ok || !data.token) {
          msg.textContent = data.error || 'Login failed'
          msg.className = 'err'
          return
        }

        localStorage.setItem(TOKEN_KEY, data.token)
        location.href = '/dj/dashboard.html'
      } catch (e) {
        msg.textContent = 'Network error'
        msg.className = 'err'
      }
    })
  </script>
</body>
</html>
