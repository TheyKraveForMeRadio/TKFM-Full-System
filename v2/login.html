<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>TKFM Radio ‚Äî Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #020617;
      --card: rgba(15,23,42,0.95);
      --accent: #38bdf8;
      --accent-soft: rgba(56,189,248,0.3);
      --accent-strong: #e879f9;
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --danger: #f97373;
    }
    * {
      box-sizing:border-box;
    }
    body {
      margin:0;
      min-height:100vh;
      background:radial-gradient(circle at top, #0f172a 0, #020617 55%);
      color:var(--text-main);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:16px;
      overflow:hidden;
    }

    /* Neon background FX */
    .orb {
      position:fixed;
      width:420px;
      height:420px;
      border-radius:999px;
      background:radial-gradient(circle, rgba(56,189,248,0.12), transparent 65%);
      filter:blur(1px);
      z-index:-2;
    }
    .orb.pink {
      right:-120px;
      top:-40px;
      background:radial-gradient(circle, rgba(236,72,153,0.13), transparent 60%);
    }
    .orb.teal {
      left:-140px;
      bottom:-80px;
      background:radial-gradient(circle, rgba(45,212,191,0.16), transparent 65%);
    }

    .scanline {
      position:fixed;
      inset:0;
      background:linear-gradient(
        rgba(15,23,42,0.4),
        rgba(15,23,42,0.35)
      );
      mix-blend-mode:soft-light;
      pointer-events:none;
      z-index:-1;
    }

    .shell {
      width:100%;
      max-width:420px;
    }

    header {
      text-align:center;
      margin-bottom:18px;
    }
    header h1 {
      margin:0;
      font-size:24px;
      letter-spacing:0.18em;
      text-transform:uppercase;
    }
    header p {
      margin:6px 0 0;
      font-size:12px;
      color:var(--text-muted);
      letter-spacing:0.16em;
      text-transform:uppercase;
    }

    .card {
      position:relative;
      background:var(--card);
      border-radius:22px;
      border:1px solid rgba(148,163,184,0.6);
      box-shadow:0 0 32px rgba(15,23,42,0.9),
                  0 0 24px rgba(56,189,248,0.25);
      padding:22px 22px 18px;
      overflow:hidden;
    }
    .card::before {
      content:"";
      position:absolute;
      inset:-40%;
      background:radial-gradient(circle at top, var(--accent-soft), transparent 60%);
      opacity:0.9;
      pointer-events:none;
      z-index:-1;
    }

    .badge-row {
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:12px;
      font-size:11px;
    }
    .badge {
      border-radius:999px;
      border:1px solid rgba(148,163,184,0.7);
      padding:3px 9px;
      text-transform:uppercase;
      letter-spacing:0.18em;
      font-size:9px;
      color:var(--text-muted);
    }
    .tiny-link {
      font-size:11px;
      color:var(--accent);
      text-decoration:none;
    }
    .tiny-link:hover {
      text-decoration:underline;
    }

    label {
      display:block;
      margin-top:10px;
      font-size:11px;
      text-transform:uppercase;
      letter-spacing:0.14em;
      color:var(--text-muted);
    }
    input {
      width:100%;
      margin-top:6px;
      border-radius:999px;
      border:1px solid rgba(148,163,184,0.7);
      background:rgba(15,23,42,0.9);
      color:var(--text-main);
      padding:9px 12px;
      font-size:13px;
      outline:none;
      transition:border-color 0.15s, box-shadow 0.15s, background 0.15s;
    }
    input:focus {
      border-color:var(--accent);
      box-shadow:0 0 0 1px rgba(56,189,248,0.5);
      background:rgba(15,23,42,1);
    }

    button {
      width:100%;
      margin-top:16px;
      border:none;
      border-radius:999px;
      padding:10px 16px;
      font-size:13px;
      font-weight:600;
      cursor:pointer;
      background:linear-gradient(90deg, var(--accent), var(--accent-strong));
      color:#0b1120;
      text-transform:uppercase;
      letter-spacing:0.16em;
      box-shadow:0 0 0 1px rgba(8,47,73,0.7),
                 0 0 20px rgba(56,189,248,0.6);
      transition:transform 0.12s, box-shadow 0.12s, filter 0.12s;
    }
    button:hover {
      filter:brightness(1.05);
      transform:translateY(-1px);
    }
    button:disabled {
      opacity:0.6;
      cursor:default;
      filter:none;
      transform:none;
      box-shadow:0 0 0 1px rgba(30,64,175,0.5);
    }

    .error {
      margin-top:10px;
      font-size:11px;
      color:var(--danger);
      min-height:1em;
    }

    .footer-row {
      margin-top:14px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      font-size:11px;
      color:var(--text-muted);
    }

    .footer-row a {
      color:var(--accent-strong);
      text-decoration:none;
      text-transform:uppercase;
      letter-spacing:0.14em;
      font-size:10px;
    }
    .footer-row a:hover {
      text-decoration:underline;
    }
  </style>
</head>
<body>

<div class="orb pink"></div>
<div class="orb teal"></div>
<div class="scanline"></div>

<div class="shell">
  <header>
    <h1>TKFM RADIO</h1>
    <p>Independent Artist Power Station</p>
  </header>

  <div class="card">
    <div class="badge-row">
      <span class="badge">Secure Login</span>
      <a href="index.html" class="tiny-link">‚Üê Back to Home</a>
    </div>

    <form id="login-form" autocomplete="on">
      <label for="email">Email</label>
      <input id="email" name="email" type="email" autocomplete="email" required />

      <label for="password">Password</label>
      <input id="password" name="password" type="password" autocomplete="current-password" required />

      <button type="submit" id="login-button">Sign In</button>

      <div id="error" class="error"></div>

      <div class="footer-row">
        <span>Need an account?</span>
        <a href="register.html">Register</a>
      </div>
    </form>
  </div>
</div>

<script type="module">
  import { supabase } from "./src/supabaseClient.js";
  import { routeAfterLogin } from "./auth-gateway.js";

  const form = document.getElementById("login-form");
  const btn = document.getElementById("login-button");
  const errorBox = document.getElementById("error");

  function showError(msg) {
    errorBox.textContent = msg || "";
  }

  form.addEventListener("submit", async (event) => {
    event.preventDefault();
    showError("");

    const email = form.email.value.trim();
    const password = form.password.value;

    if (!email || !password) {
      showError("Please enter email and password.");
      return;
    }

    btn.disabled = true;
    btn.textContent = "Signing in‚Ä¶";

    try {
      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password
      });

      if (error) {
        console.error("Supabase login error:", error);
        showError(error.message || "Login failed. Check your email/password.");
        btn.disabled = false;
        btn.textContent = "Sign In";
        return;
      }

      // data.user should exist here
      if (!data || !data.user) {
        showError("Login response missing user. Try again.");
        btn.disabled = false;
        btn.textContent = "Sign In";
        return;
      }

      // üîë Hand off to auth-gateway to route by role
      routeAfterLogin(data.user);
    } catch (err) {
      console.error("Unexpected login error:", err);
      showError("Something went wrong during login.");
      btn.disabled = false;
      btn.textContent = "Sign In";
    }
  });
</script>

</body>
</html>
