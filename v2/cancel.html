<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>TKFM — Checkout Canceled</title>
  <style>
    :root{--bg:#020617;--p:#a855f7;--pk:#ec4899;--c:#22d3ee;}
    html,body{height:100%;margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial;}
    body{
      background:
        radial-gradient(900px 420px at 15% 12%, rgba(168,85,247,.22), transparent 60%),
        radial-gradient(820px 420px at 70% 20%, rgba(236,72,153,.18), transparent 60%),
        radial-gradient(900px 480px at 55% 85%, rgba(34,211,238,.14), transparent 60%),
        var(--bg);
      color:#e5e7eb;
      display:flex;align-items:center;justify-content:center;
      padding:18px;
    }
    .card{width:min(860px,96vw);border:1px solid rgba(255,255,255,.10);background:rgba(2,6,23,.78);
      border-radius:18px;padding:18px;box-shadow:0 12px 50px rgba(0,0,0,.55);}
    h1{margin:0;font-size:22px;font-weight:900}
    p{margin:10px 0 0;opacity:.88;line-height:1.55}
    a{color:#22d3ee;font-weight:900;text-decoration:none}
  </style>
  <script src="/js/tkfm-quick-checkout.js"></script>
  <script src="/js/tkfm-paid-lane-modal.js" defer></script>
  <script src="/js/tkfm-paid-lane-submit.js" defer></script>
</head>
<body>
  <div class="card">
    <h1>Checkout Canceled</h1>
    <p>No worries — you can return to pricing and pick a lane anytime.</p>
    <p style="margin-top:12px;"><a href="/pricing.html">Back to Pricing</a></p>
  </div>
  <script type="module" src="/js/tkfm-logo-resolver.js"></script>
<script src="/js/tkfm-checkout.js"></script>
<script src="/js/tkfm-paid-lane-modal.js"></script>
</body>
</html>
