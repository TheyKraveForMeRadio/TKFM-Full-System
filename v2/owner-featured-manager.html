<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>TKFM Owner — Featured Manager</title>

  <script src="/js/tkfm-owner-guard.js"></script>
  <script src="/js/tkfm-owner-gate-no-redirect.js"></script>

  <style>
    :root{
      --bg:#020617;
      --p:#a855f7;
      --pink:#ec4899;
      --c:#22d3ee;
      --b:#3b82f6;
      --w: rgba(255,255,255,.92);
      --w2: rgba(255,255,255,.70);
      --card: rgba(255,255,255,.04);
      --line: rgba(255,255,255,.10);
    }
    body{ margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background: var(--bg); color: var(--w); }
    .wrap{ max-width: 1100px; margin: 0 auto; padding: 18px; }
    .top{ display:flex; align-items:flex-start; justify-content:space-between; gap:12px; }
    .h{ font-size: 20px; font-weight: 900; letter-spacing:.2px; }
    .sub{ margin-top:4px; font-size: 12px; color: var(--w2); }
    .pill{ display:inline-flex; align-items:center; gap:8px; border:1px solid rgba(168,85,247,.35); background: rgba(168,85,247,.12); padding:8px 10px; border-radius:999px; font-size:12px; color: var(--w); }
    .btn{ cursor:pointer; border-radius:12px; padding:10px 12px; border:1px solid var(--line); background: rgba(255,255,255,.04); color: var(--w); font-weight: 900; }
    .btn:hover{ border-color: rgba(34,211,238,.35); }
    .btnPrimary{ border:none; background: linear-gradient(90deg, var(--p), var(--pink), var(--c)); }
    .btnDanger{ border-color: rgba(236,72,153,.45); }
    .card{ margin-top:14px; border:1px solid rgba(168,85,247,.25); background: var(--card); border-radius: 16px; padding: 12px; }
    table{ width:100%; border-collapse: collapse; margin-top: 10px; }
    th, td{ text-align:left; padding:10px 8px; border-bottom: 1px solid rgba(255,255,255,.08); vertical-align: top; }
    th{ font-size: 12px; color: var(--w2); font-weight: 900; }
    td{ font-size: 13px; color: var(--w); }
    .mono{ font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; font-size: 12px; color: rgba(255,255,255,.72); }
    .tag{ display:inline-block; padding:4px 8px; border-radius:999px; border:1px solid rgba(255,255,255,.12); background: rgba(255,255,255,.04); font-size: 12px; }
    .tagBoost{ border-color: rgba(236,72,153,.45); background: rgba(236,72,153,.12); }
    a{ color: rgba(34,211,238,.95); text-decoration:none; }
    a:hover{ text-decoration: underline; }
    #msg{ margin-top:10px; display:none; padding:10px; border-radius:12px; border:1px solid rgba(34,211,238,.35); }
  </style>
</head>
<body>
  <div id="tkfmOwnerLock"></div>

  <div class="wrap">
    <div class="top">
      <div>
        <div class="h">Featured Manager</div>
        <div class="sub">Owner-only: edit / move to top / delete featured items. Boosted items show BOOST tag.</div>
      </div>
      <div style="display:flex;gap:10px;align-items:center;flex-wrap:wrap;justify-content:flex-end">
        <span class="pill">TKFM Radio Neon + Label Gold</span>
        <a href="/owner-paid-lane-inbox.html" style="text-decoration:none">
          <button class="btn" type="button">Paid Lane Inbox</button>
        </a>
        <button class="btn" id="refreshBtn" type="button">Refresh</button>
        <button class="btn btnPrimary" id="pruneBtn" type="button">Prune Expired Boosts</button>
      </div>
    </div>

    <div id="msg"></div>

    <div class="card">
      <div style="overflow:auto">
        <table>
          <thead>
            <tr>
              <th>Title</th>
              <th>URL</th>
              <th>Added</th>
              <th>Boost</th>
              <th>ID</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="rows"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const $ = (s, r=document) => r.querySelector(s);

    function ownerKey() {
      return (
        localStorage.getItem('TKFM_OWNER_KEY') ||
        localStorage.getItem('tkfm_owner_key') ||
        localStorage.getItem('tkfmOwnerKey') ||
        ''
      ).trim();
    }

    function showMsg(text, mode='info') {
      const box = $('#msg');
      box.style.display = 'block';
      box.textContent = text;
      box.style.borderColor = mode==='err' ? 'rgba(236,72,153,.55)' : 'rgba(34,211,238,.35)';
    }

    function esc(s) {
      return String(s||'').replace(/[&<>"]/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[c]));
    }

    function isBoostActive(until) {
      if (!until) return false;
      const ms = Date.parse(String(until));
      return Number.isFinite(ms) && ms > Date.now();
    }

    async function apiList() {
      const k = ownerKey();
      if (!k) { showMsg('Missing owner key in localStorage. Login owner first.', 'err'); return []; }

      const res = await fetch('/.netlify/functions/featured-media-admin', {
        method: 'GET',
        headers: { 'x-tkfm-owner-key': k }
      });

      const data = await res.json().catch(() => ({}));
      if (!res.ok || !data.ok) {
        showMsg(data.error || 'List failed', 'err');
        return [];
      }
      return data.items || [];
    }

    async function apiAction(action, payload) {
      const k = ownerKey();
      if (!k) { showMsg('Missing owner key in localStorage. Login owner first.', 'err'); return false; }

      const res = await fetch('/.netlify/functions/featured-media-admin', {
        method: 'POST',
        headers: { 'Content-Type':'application/json', 'x-tkfm-owner-key': k },
        body: JSON.stringify({ action, ...payload })
      });

      const data = await res.json().catch(() => ({}));
      if (!res.ok || !data.ok) {
        showMsg(data.error || 'Action failed', 'err');
        return false;
      }
      return true;
    }

    async function apiPrune() {
      const k = ownerKey();
      if (!k) { showMsg('Missing owner key in localStorage. Login owner first.', 'err'); return false; }

      const res = await fetch('/.netlify/functions/boost-prune-expired', {
        method: 'POST',
        headers: { 'Content-Type':'application/json', 'x-tkfm-owner-key': k },
        body: JSON.stringify({})
      });

      const data = await res.json().catch(() => ({}));
      if (!res.ok || !data.ok) {
        showMsg(data.error || 'Prune failed', 'err');
        return false;
      }
      showMsg('Pruned expired boosts: ' + (data.pruned || 0), 'info');
      return true;
    }

    function render(items) {
      const tbody = $('#rows');
      tbody.innerHTML = '';

      if (!items.length) {
        tbody.innerHTML = '<tr><td colspan="6" style="color:rgba(255,255,255,.70);font-size:12px">No featured items yet.</td></tr>';
        return;
      }

      for (const it of items) {
        const id = esc(it.id || '');
        const title = esc(it.title || 'Featured');
        const url = esc(it.url || it.link || '');
        const added = esc((it.addedAt || it.createdAt || '').replace('T',' ').replace('Z',''));
        const boostUntil = it.boostUntil || '';
        const boosted = isBoostActive(boostUntil);

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td><div style="font-weight:900">${title}</div></td>
          <td>${url ? '<a href="'+url+'" target="_blank" rel="noreferrer">Open</a><div class="mono">'+url+'</div>' : ''}</td>
          <td style="color:rgba(255,255,255,.70);font-size:12px">${added}</td>
          <td>${boosted ? '<span class="tag tagBoost">BOOST</span><div class="mono">'+esc(String(boostUntil).replace('T',' ').replace('Z',''))+'</div>' : '<span class="tag">—</span>'}</td>
          <td class="mono">${id}</td>
          <td>
            <div style="display:flex;gap:8px;flex-wrap:wrap">
              <button class="btn" data-act="top" data-id="${id}">Move Top</button>
              <button class="btn" data-act="edit" data-id="${id}" data-title="${title}" data-url="${url}">Edit</button>
              <button class="btn btnDanger" data-act="del" data-id="${id}">Delete</button>
            </div>
          </td>
        `;
        tbody.appendChild(tr);
      }
    }

    async function refresh() {
      showMsg('Loading...', 'info');
      const items = await apiList();
      render(items);
      showMsg('Loaded.', 'info');
      window.__tkfm_featured_items = items;
    }

    document.addEventListener('click', async (e) => {
      const btn = e.target.closest('button[data-act]');
      if (!btn) return;

      const act = btn.getAttribute('data-act');
      const id = btn.getAttribute('data-id');

      if (act === 'top') {
        btn.disabled = true;
        const ok = await apiAction('move_top', { id });
        btn.disabled = false;
        if (ok) refresh();
      }

      if (act === 'del') {
        if (!confirm('Delete this featured item?')) return;
        btn.disabled = true;
        const ok = await apiAction('delete', { id });
        btn.disabled = false;
        if (ok) refresh();
      }

      if (act === 'edit') {
        const curTitle = btn.getAttribute('data-title') || '';
        const curUrl = btn.getAttribute('data-url') || '';
        const nextTitle = prompt('Title:', curTitle);
        if (nextTitle === null) return;
        const nextUrl = prompt('URL:', curUrl);
        if (nextUrl === null) return;

        btn.disabled = true;
        const ok = await apiAction('edit', { id, title: nextTitle, url: nextUrl, kind: 'link' });
        btn.disabled = false;
        if (ok) refresh();
      }
    });

    $('#refreshBtn').addEventListener('click', refresh);
    $('#pruneBtn').addEventListener('click', async () => {
      $('#pruneBtn').disabled = true;
      const ok = await apiPrune();
      $('#pruneBtn').disabled = false;
      if (ok) refresh();
    });

    refresh();
  </script>
</body>
</html>
