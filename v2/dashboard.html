<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>TKFM â€” Dashboard</title>
  <style>
    :root{--bg:#020617;--p:#a855f7;--pk:#ec4899;--c:#22d3ee;--b:#3b82f6;}
    html,body{height:100%;margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial;}
    body{
      background:
        radial-gradient(900px 420px at 15% 12%, rgba(168,85,247,.22), transparent 60%),
        radial-gradient(820px 420px at 70% 20%, rgba(236,72,153,.18), transparent 60%),
        radial-gradient(900px 480px at 55% 85%, rgba(34,211,238,.14), transparent 60%),
        var(--bg);
      color:#e5e7eb;
      display:flex;align-items:center;justify-content:center;
      padding:20px;
    }
    .card{
      width:min(980px,96vw);
      border:1px solid rgba(255,255,255,.10);
      background:rgba(2,6,23,.78);
      backdrop-filter: blur(10px);
      border-radius:18px;
      padding:22px;
      box-shadow: 0 0 0 1px rgba(168,85,247,.12), 0 12px 50px rgba(0,0,0,.55);
    }
    .top{display:flex;align-items:center;justify-content:space-between;gap:12px;flex-wrap:wrap;}
    .title{font-size:22px;font-weight:900;margin:0;letter-spacing:.3px;}
    .sub{opacity:.85;margin:8px 0 0;font-size:13px;line-height:1.5;}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin:14px 0 10px;}
    input{
      flex:1;min-width:240px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
      border-radius:12px;
      padding:10px 12px;
      color:#fff;outline:none;
    }
    button{
      border-radius:12px;
      padding:10px 14px;
      border:1px solid rgba(255,255,255,.12);
      background: linear-gradient(90deg, rgba(168,85,247,.28), rgba(236,72,153,.22), rgba(34,211,238,.16));
      color:#fff;cursor:pointer;font-weight:900;
    }
    .pill{
      display:inline-block;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.06);
      border-radius:999px;
      padding:6px 10px;
      font-size:12px;
      opacity:.9;
      margin-left:10px;
    }
    .grid{
      display:grid;
      grid-template-columns: repeat(12, 1fr);
      gap:12px;
      margin-top:14px;
    }
    .panel{
      grid-column: span 12;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(0,0,0,.30);
      border-radius:16px;
      padding:14px;
    }
    @media (min-width:900px){
      .panel.half{grid-column: span 6;}
      .panel.third{grid-column: span 4;}
    }
    pre{
      margin:0;
      padding:12px;
      background:rgba(0,0,0,.35);
      border:1px solid rgba(255,255,255,.10);
      border-radius:12px;
      overflow:auto;
      max-height:38vh;
      font-size:12px;
    }
    a{color:var(--c);text-decoration:none;font-weight:900;}
  </style>
</head>
<body>
  <div class="card">
    <div class="top">
      <div>
        <p class="title">Owner Dashboard <span class="pill" id="state">LOCKED</span></p>
        <p class="sub">Owner-only control panel. Enter your TKFM Owner Key to unlock on this device.</p>
      </div>
      <a href="/pricing.html">Pricing</a>
    </div>

    <div class="row">
      <input id="key" type="password" placeholder="Enter TKFM_OWNER_KEY" autocomplete="current-password"/>
      <button id="unlock">Unlock</button>
      <button id="lock">Lock</button>
    </div>

    <div class="grid">
      <div class="panel third">
        <p style="margin:0 0 8px;font-weight:900;">Quick Links</p>
        <div style="display:flex;flex-direction:column;gap:8px;">
          <a href="/god-view.html">God View</a>
          <a href="/tkfm-dev-console.html">Dev Console</a>
          <a href="/owner-ops-dashboard.html">Owner Ops</a>
          <a href="/ai-dj-engine.html">AI DJ Engine</a>
        </div>
      </div>

      <div class="panel half">
        <p style="margin:0 0 8px;font-weight:900;">Local Feature State</p>
        <pre id="features">{}</pre>
      </div>

      <div class="panel half">
        <p style="margin:0 0 8px;font-weight:900;">Member State</p>
        <pre id="member">{}</pre>
      </div>
    </div>
  </div>

  <script>
    const OWNER_KEY = (localStorage.getItem('TKFM_OWNER_KEY') || '').trim();
    const stateEl = document.getElementById('state');
    const keyEl = document.getElementById('key');
    const featEl = document.getElementById('features');
    const memEl = document.getElementById('member');

    function refresh() {
      const feats = JSON.parse(localStorage.getItem('tkfm_user_features') || '{}');
      const mem = {
        tier: localStorage.getItem('tkfm_memberTier') || 'free',
        email: localStorage.getItem('tkfm_member_email') || '',
        session: localStorage.getItem('tkfm_member_session') || ''
      };

      featEl.textContent = JSON.stringify(feats, null, 2);
      memEl.textContent = JSON.stringify(mem, null, 2);

      const k = (localStorage.getItem('TKFM_OWNER_KEY') || '').trim();
      const ok = (k && k.length >= 16);
      stateEl.textContent = ok ? 'UNLOCKED' : 'LOCKED';

      if (!ok) {
        // block access to owner-only links
        document.querySelectorAll('a[href$=".html"]').forEach(a => {
          const href = a.getAttribute('href') || '';
          if (href.includes('god-view') || href.includes('tkfm-dev-console') || href.includes('owner-ops-dashboard')) {
            a.addEventListener('click', (e) => { e.preventDefault(); alert('Owner locked'); });
          }
        });
      }
    }

    document.getElementById('unlock').addEventListener('click', () => {
      const k = (keyEl.value || '').trim();
      if (!k || k.length < 16) return alert('Invalid key');
      localStorage.setItem('TKFM_OWNER_KEY', k);
      keyEl.value = '';
      refresh();
    });

    document.getElementById('lock').addEventListener('click', () => {
      localStorage.removeItem('TKFM_OWNER_KEY');
      refresh();
    });

    refresh();
  </script>
</body>
</html>
