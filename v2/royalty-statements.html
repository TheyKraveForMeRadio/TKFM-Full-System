<!doctype html>
<html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>TKFM — Statements</title><meta name="description" content="View your TKFM royalty statements and payout status."/>
<link rel="icon" href="/favicon.ico"/>
<style>
:root{--bg:#020617;--t:#e2e8f0;--m:#94a3b8;--b:rgba(148,163,184,.18);--n1:#22d3ee;--n2:#a855f7;--n3:#ec4899}
body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:var(--bg);color:var(--t)}
.wrap{max-width:1100px;margin:0 auto;padding:22px 16px}
h1{margin:0;font-size:28px;font-weight:950}.sub{margin-top:8px;color:var(--m);line-height:1.5}
.card{margin-top:14px;border:1px solid var(--b);background:rgba(15,23,42,.55);border-radius:18px;padding:14px}
.row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
.input{padding:12px;border-radius:14px;border:1px solid rgba(148,163,184,.22);background:rgba(2,6,23,.55);color:var(--t);outline:none;min-width:280px}
.btn{padding:10px 12px;border-radius:999px;border:1px solid rgba(148,163,184,.22);background:rgba(2,6,23,.55);color:var(--t);font-weight:950;cursor:pointer;text-decoration:none}
.btnHot{border-color:transparent;color:#020617;background:linear-gradient(90deg,var(--n1),var(--n2),var(--n3))}
.tag{padding:7px 10px;border-radius:999px;border:1px solid rgba(148,163,184,.18);background:rgba(255,255,255,.03);font-size:11px;letter-spacing:.14em;text-transform:uppercase}
.mini{font-size:12px;color:var(--m);line-height:1.5}
.grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}@media(max-width:980px){.grid{grid-template-columns:1fr}}
.warn{border:1px solid rgba(245,158,11,.24);background:rgba(245,158,11,.06);border-radius:16px;padding:12px}
</style></head>
<body><div class="wrap">
<h1>Royalty Statements</h1>
<div class="sub">Enter your email to view statement lines and payout status.</div>
<div class="card">
  <div class="row">
    <input class="input" id="email" placeholder="you@email.com"/>
    <button class="btn btnHot" id="loadBtn" type="button">Load Statements</button>
    <a class="btn" href="/client-vault.html">My Portal</a>
  </div>
  <div class="row" style="margin-top:10px">
    <span class="tag" id="tArtist">Artist: $0</span>
    <span class="tag" id="tPaid">Paid: $0</span>
    <span class="tag" id="tUnpaid">Unpaid: $0</span>
    <span class="tag" id="tTKFM">TKFM: $0</span>
  </div>
  <div class="grid" style="margin-top:12px">
    <div class="card"><div class="mini" style="font-weight:950">Payouts</div><div id="payouts" class="mini" style="margin-top:10px">—</div></div>
    <div class="card"><div class="mini" style="font-weight:950">Statement Lines</div><div id="lines" class="mini" style="margin-top:10px">—</div></div>
  </div>
</div>
</div>
<script type="module" src="/js/tkfm-statements-client.js"></script>
<script type="module" src="/js/tkfm-launch-polish.js"></script>
</body></html>
