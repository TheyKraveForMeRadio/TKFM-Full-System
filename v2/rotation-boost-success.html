<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>TKFM Rotation Boost — Success</title>
  <style>
    :root{
      --bg:#020617;
      --p:#a855f7;
      --pink:#ec4899;
      --c:#22d3ee;
      --w: rgba(255,255,255,.92);
      --w2: rgba(255,255,255,.70);
      --card: rgba(255,255,255,.04);
      --line: rgba(255,255,255,.12);
    }
    body{ margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background: var(--bg); color: var(--w); }
    .wrap{ max-width: 900px; margin: 0 auto; padding: 18px; }
    .h{ font-size: 26px; font-weight: 1000; letter-spacing:.2px; }
    .sub{ margin-top:6px; font-size: 13px; color: var(--w2); line-height:1.5; }
    .card{ margin-top:14px; border:1px solid rgba(168,85,247,.25); background: var(--card); border-radius: 18px; padding: 16px; }
    .tag{ display:inline-block; padding:6px 10px; border-radius:999px; border:1px solid rgba(255,255,255,.12); background: rgba(255,255,255,.04); font-size: 12px; }
    .tagOk{ border-color: rgba(34,211,238,.40); background: rgba(34,211,238,.10); }
    .tagBad{ border-color: rgba(236,72,153,.45); background: rgba(236,72,153,.12); }
    a{ color: rgba(34,211,238,.95); text-decoration:none; }
    a:hover{ text-decoration: underline; }
    .mono{ font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; font-size: 12px; color: rgba(255,255,255,.75); }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="h">Boost Purchased ✅</div>
    <div class="sub">We’re activating your boost now (webhook → Featured rail). This usually takes a few seconds.</div>

    <div style="margin-top:10px;display:flex;gap:10px;flex-wrap:wrap;align-items:center">
      <span class="tag" id="status">Loading…</span>
      <span class="tag">Plan: <span id="plan">—</span></span>
      <a href="/rotation-boost.html" class="tag">Back</a>
      <a href="/radio-hub.html" class="tag">Open Radio</a>
    </div>

    <div class="card" id="done" style="display:none">
      <div style="font-weight:1000">Boost Details</div>
      <div class="sub" style="margin-top:8px">
        Active until: <span class="mono" id="until">—</span><br/>
        Session: <span class="mono" id="sid">—</span>
      </div>
      <div class="sub" style="margin-top:12px">
        If you don’t see it instantly, refresh <a href="/radio-hub.html">radio-hub.html</a>.
      </div>
    </div>
  </div>

  <script src="/js/tkfm-rotation-boost-success.js"></script>
</body>
</html>
