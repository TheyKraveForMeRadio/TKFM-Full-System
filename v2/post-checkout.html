<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>TKFM — Post Checkout</title>

  <style>
    :root{
      --bg:#020617;
      --panel:rgba(15,23,42,.62);
      --stroke:rgba(148,163,184,.20);
      --purple:#a855f7;
      --pink:#ec4899;
      --cyan:#22d3ee;
      --blue:#3b82f6;
      --text:rgba(255,255,255,.90);
      --muted:rgba(255,255,255,.66);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:
        radial-gradient(1200px 800px at 15% 10%, rgba(168,85,247,.22), transparent 55%),
        radial-gradient(900px 650px at 90% 18%, rgba(34,211,238,.18), transparent 55%),
        radial-gradient(900px 650px at 65% 85%, rgba(236,72,153,.14), transparent 55%),
        var(--bg);
      color:var(--text);
      min-height:100vh;
    }
    .wrap{max-width:920px;margin:0 auto;padding:24px 16px 60px}
    .card{
      border-radius:22px;
      border:1px solid var(--stroke);
      background: var(--panel);
      box-shadow: 0 18px 50px rgba(0,0,0,.35);
      padding:18px;
    }
    h1{margin:0 0 6px;font-size:22px}
    .sub{margin:0;color:rgba(255,255,255,.75);font-size:13px;line-height:1.45}
    .log{
      margin-top:14px;
      border-radius:18px;
      border:1px solid rgba(148,163,184,.18);
      background: rgba(2,6,23,.55);
      padding:12px;
      min-height:220px;
      overflow:auto;
    }
    pre{
      margin:0;
      white-space:pre-wrap;
      word-break:break-word;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace;
      font-size:12px;
      color: rgba(255,255,255,.85);
    }
    .row{display:flex;gap:12px;flex-wrap:wrap;margin-top:14px}
    .btn{
      display:inline-flex;align-items:center;justify-content:center;gap:10px;
      padding:12px 14px;border-radius:14px;
      font-weight:900;text-decoration:none;cursor:pointer;
      border:0;color:#020617;
      background: linear-gradient(90deg,var(--purple),var(--pink));
      box-shadow: 0 10px 24px rgba(0,0,0,0.35);
    }
    .btn2{
      background: linear-gradient(90deg,var(--cyan),var(--blue));
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Checkout complete — verifying…</h1>
      <p class="sub">This page confirms your Stripe payment and unlocks your Boost automatically. You’ll be redirected.</p>

      <div class="log"><pre id="tkfmPostCheckoutOut">Starting…</pre></div>

      <div class="row">
        <a id="tkfmPostCheckoutContinue" class="btn btn2" href="/rotation-boost.html" style="display:none;">Continue</a>
        <a class="btn" href="/rotation-boost.html">Back to Boost</a>
      </div>
    </div>
  </div>

  <script src="/js/tkfm-post-checkout-boost.js"></script>
</body>
</html>
