<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>TKFM — Purchase Confirmed</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body{
      margin:0;
      min-height:100vh;
      background:#020617;
      background-image:
        radial-gradient(circle at 0 0,rgba(56,189,248,0.22),transparent 55%),
        radial-gradient(circle at 100% 0,rgba(236,72,153,0.30),transparent 55%),
        radial-gradient(circle at 50% 100%,rgba(168,85,247,0.28),transparent 55%),
        radial-gradient(circle at 60% 50%,rgba(250,204,21,0.08),transparent 60%);
      color:#e2e8f0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
    }
    .card{
      background:rgba(2,6,23,.55);
      border:1px solid rgba(148,163,184,.18);
      border-radius:18px;
      box-shadow:0 30px 120px rgba(0,0,0,.45);
    }
    .pill{font-size:.7rem;letter-spacing:.28em;text-transform:uppercase}
    a.btn{
      display:inline-flex;align-items:center;justify-content:center;
      border-radius:999px;font-size:.78rem;letter-spacing:.18em;text-transform:uppercase;
      font-weight:800;padding:.65rem 1rem;white-space:nowrap;
      border:1px solid rgba(34,211,238,.35);
      background:rgba(2,6,23,.65); color:#e2e8f0; text-decoration:none;
    }
    a.btn:hover{border-color:rgba(34,211,238,.55)}
  </style>
</head>
<body>
  <div class="max-w-2xl mx-auto px-4 py-14">
    <div class="card p-6">
      <div class="pill" style="color:rgba(34,211,238,.85)">TKFM • CONFIRMATION</div>
      <h1 class="text-2xl font-black mt-3">Payment received.</h1>
      <p class="mt-2 opacity-90" id="tkfmPostCheckoutStatus">Routing…</p>

      <div class="mt-5">
        <a class="btn" id="tkfmPostCheckoutGo" href="/pricing.html">Continue</a>
      </div>

      <p class="mt-6 text-sm opacity-70">
        If you’re not redirected automatically, tap “Continue”.
      </p>
    </div>
  </div>

  <script src="/js/tkfm-post-checkout-deeplink.js"></script>
<script src="/js/tkfm-paid-lane-modal.js"></script>
<script src="/js/tkfm-post-checkout-autosubmit.js"></script>
</body>
</html>
