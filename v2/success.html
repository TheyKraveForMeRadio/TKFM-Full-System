<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>TKFM — Payment Success</title>
  <style>
    :root{--bg:#020617;--p:#a855f7;--pk:#ec4899;--c:#22d3ee;}
    html,body{height:100%;margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial;}
    body{
      background:
        radial-gradient(900px 420px at 15% 12%, rgba(168,85,247,.22), transparent 60%),
        radial-gradient(820px 420px at 70% 20%, rgba(236,72,153,.18), transparent 60%),
        radial-gradient(900px 480px at 55% 85%, rgba(34,211,238,.14), transparent 60%),
        var(--bg);
      color:#e5e7eb;
      display:flex;align-items:center;justify-content:center;
      padding:18px;
    }
    .card{width:min(860px,96vw);border:1px solid rgba(255,255,255,.10);background:rgba(2,6,23,.78);
      border-radius:18px;padding:18px;box-shadow:0 12px 50px rgba(0,0,0,.55);}
    h1{margin:0;font-size:22px;font-weight:900}
    p{margin:10px 0 0;opacity:.88;line-height:1.55}
    .ok{color:#34d399;font-weight:900}
    .bad{color:#fb7185;font-weight:900}
  </style>
</head>
<body>
  <div class="card">
    <h1>Success <span class="ok">✓</span></h1>
    <p id="msg">Finalizing your access…</p>
  </div>

  <script>
    const msg = document.getElementById('msg');
    const params = new URLSearchParams(location.search);
    const session_id = params.get('session_id');

    async function run(){
      if (!session_id){
        msg.innerHTML = '<span class="bad">Missing session.</span> Returning to pricing…';
        setTimeout(()=>location.href='/pricing.html', 900);
        return;
      }

      try{
        const res = await fetch('/.netlify/functions/verify-checkout-session', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({ session_id })
        });
        const data = await res.json().catch(()=> ({}));
        if (!res.ok || !data.paid){
          msg.innerHTML = '<span class="bad">Could not verify payment.</span> Returning to pricing…';
          setTimeout(()=>location.href='/pricing.html', 1200);
          return;
        }

        // persist unlocks locally
        const feats = JSON.parse(localStorage.getItem('tkfm_user_features') || '{}');
        const stamp = Date.now();

        if (data.unlock_id) feats[data.unlock_id] = { ok:true, at: stamp };

        const u = (data.unlock && Array.isArray(data.unlock.features)) ? data.unlock.features : [];
        for (const f of u) feats[f] = { ok:true, at: stamp };

        localStorage.setItem('tkfm_user_features', JSON.stringify(feats));

        if (data.customer_email){
          localStorage.setItem('tkfm_member_email', String(data.customer_email).toLowerCase());
        }

        msg.innerHTML = '<span class="ok">Access activated.</span> Sending you to your account…';
        setTimeout(()=>location.href='/account.html', 900);

      }catch(e){
        msg.innerHTML = '<span class="bad">Network error.</span> Returning to pricing…';
        setTimeout(()=>location.href='/pricing.html', 1200);
      }
    }
    run();
  </script>
</body>
</html>
