[build]
command = "npm run build"
publish = "dist"
functions = "netlify/functions"

[dev]
# Netlify Dev proxy (what you open in browser)
port = 8888

# Vite dev server (LOCKED to stop 5174 fallback)
command = "npm run dev -- --host --port 5173 --strictPort"
targetPort = 5173

# Functions location (prevents v2/v2 path bug)
functions = "netlify/functions"

[functions]
node_bundler = "zisi"
external_node_modules = ["stripe", "jsonwebtoken"]
