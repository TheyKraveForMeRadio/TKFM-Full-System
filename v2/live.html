  <script>
    function youtubeEmbed(url){
      url = String(url||'').trim();
      if (!url) return '';
      let m = url.match(/youtu\.be\/([A-Za-z0-9_-]{6,})/i);
      if (m && m[1]) return 'https://www.youtube.com/embed/' + m[1];
      m = url.match(/[?&]v=([A-Za-z0-9_-]{6,})/i);
      if (m && m[1]) return 'https://www.youtube.com/embed/' + m[1];
      m = url.match(/youtube\.com\/embed\/([A-Za-z0-9_-]{6,})/i);
      if (m && m[1]) return 'https://www.youtube.com/embed/' + m[1];
      return '';
    }
    function normalizeToEmbed(url){
      const u = String(url||'').trim();
      if (!u) return '';
      const yt = youtubeEmbed(u);
      if (yt) return yt;
      if (u.includes('player.twitch.tv')) return u;
      if (u.includes('embed')) return u;
      return u;
    }

    async function load(){
      document.getElementById('s').textContent = 'Loadingâ€¦';
      try{
        const res = await fetch('/.netlify/functions/live-get');
        const data = await res.json();
        const active = data && data.active ? data.active : null;
        if (!active || !active.url) {
          document.getElementById('t').textContent = 'No live show right now';
          document.getElementById('c').textContent = '';
          document.getElementById('d').textContent = 'Check the schedule or TV rotation.';
          document.getElementById('f').src = '';
          document.getElementById('open').href = '#';
          document.getElementById('s').textContent = '';
          return;
        }
        document.getElementById('t').textContent = active.title || 'Live Now';
        document.getElementById('c').textContent = active.creator ? ('by ' + active.creator) : '';
        document.getElementById('d').textContent = active.description || '';
        document.getElementById('f').src = normalizeToEmbed(active.url);
        document.getElementById('open').href = active.url;
        document.getElementById('s').textContent = active.endsAt ? ('Ends: ' + new Date(active.endsAt).toLocaleString()) : '';
      }catch(e){
        document.getElementById('s').textContent = 'Load error.';
      }
    }
    document.getElementById('r').addEventListener('click', load);
    load();
    setInterval(load, 60000);
  </script>
