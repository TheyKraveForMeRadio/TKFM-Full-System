<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Owner Login â€” TKFM Ops</title>
  <meta name="description" content="Owner access for TKFM operations." />
  <script src="/js/tkfm-ui.js" defer></script>
  <style>
    :root{
      --bg:#020617;
      --panel: rgba(2,6,23,.78);
      --stroke: rgba(148,163,184,.22);
      --text: rgba(226,232,240,1);
      --muted: rgba(148,163,184,1);
      --purple:#a855f7;
      --pink:#ec4899;
      --cyan:#22d3ee;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--text);
      background: var(--bg);
      background-image:
        radial-gradient(900px 540px at 12% 4%, rgba(34,211,238,.20), transparent 60%),
        radial-gradient(900px 540px at 86% 10%, rgba(236,72,153,.20), transparent 60%),
        radial-gradient(900px 540px at 45% 94%, rgba(168,85,247,.20), transparent 60%);
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:24px;
    }
    .card{
      width:min(520px, 100%);
      background: var(--panel);
      border:1px solid var(--stroke);
      border-radius:24px;
      backdrop-filter: blur(18px);
      padding:20px;
    }
    .brand{display:flex;align-items:center;gap:12px}
    .brand img{height:42px;width:auto;object-fit:contain}
    .k{font-size:10px;letter-spacing:.34em;text-transform:uppercase;color:var(--muted)}
    h1{margin:10px 0 0;font-size:22px;font-weight:950}
    p{margin:10px 0 0;color:rgba(148,163,184,.95);line-height:1.55;font-size:13px}
    label{display:block;margin-top:14px;font-size:11px;letter-spacing:.22em;text-transform:uppercase;color:rgba(148,163,184,.95)}
    input{
      width:100%;
      margin-top:8px;
      padding:12px 12px;
      border-radius:14px;
      border:1px solid rgba(148,163,184,.22);
      background: rgba(15,23,42,.68);
      color: rgba(226,232,240,.95);
      outline:none;
    }
    input:focus{border-color:rgba(34,211,238,.65)}
    .row{display:flex;gap:10px;flex-wrap:wrap;margin-top:14px}
    button, a.btn{
      appearance:none;
      border:none;
      cursor:pointer;
      padding:12px 14px;
      border-radius:14px;
      background: rgba(15,23,42,.78);
      border:1px solid rgba(148,163,184,.30);
      color: rgba(226,232,240,.96);
      font-size:11px;
      letter-spacing:.20em;
      text-transform:uppercase;
      font-weight:900;
      text-decoration:none;
    }
    button:hover, a.btn:hover{border-color:rgba(34,211,238,.75)}
    .hot{border-color:rgba(236,72,153,.60); box-shadow:0 0 0 1px rgba(236,72,153,.12), 0 0 18px rgba(236,72,153,.10);}
    .status{margin-top:12px;font-size:12px;color:rgba(148,163,184,.95)}
    .hint{margin-top:14px;font-size:11px;color:rgba(148,163,184,.88)}
    code{color:rgba(226,232,240,.95)}
  </style>
</head>
<body>
  <div class="card">
    <div class="brand">
      <img src="/tkfm-radio-logo.png" alt="TKFM" />
      <div>
        <div class="k">TKFM Operations</div>
        <div class="k" style="letter-spacing:.18em">Owner Access</div>
      </div>
    </div>

    <h1>Owner Login</h1>
    <p>This portal is restricted. Owner access unlocks operational dashboards and private engines.</p>

    <label for="pass">Owner Passphrase</label>
    <input id="pass" type="password" placeholder="Enter passphrase" autocomplete="current-password" />

    <div class="row">
      <button class="hot" id="btnLogin">Unlock</button>
      <a class="btn" href="index.html">Return Home</a>
    </div>

    <div class="status" id="status">Status: locked</div>
    <div class="hint">
      <div>Owner lock stores a flag in <code>localStorage</code> (<code>tkfm_ownerStatus</code>).</div>
    </div>
  </div>

  <script>
    const NEXT = new URLSearchParams(location.search).get("next") || "owner-ops-dashboard.html";
    const KEY = "tkfm_ownerStatus";
    function setStatus(msg){ document.getElementById("status").textContent = msg; }

    document.getElementById("btnLogin").addEventListener("click", function () {
      const p = (document.getElementById("pass").value || "").trim();
      if (!p) { setStatus("Status: enter a passphrase"); return; }
      localStorage.setItem(KEY, "OWNER");
      localStorage.setItem("tkfm_ownerLoginAt", String(Date.now()));
      setStatus("Status: unlocked");
      location.replace(NEXT);
    });

    if ((localStorage.getItem(KEY)||"").toUpperCase() === "OWNER") {
      setStatus("Status: already unlocked");
      setTimeout(() => location.replace(NEXT), 350);
    }
  </script>
</body>
</html>
