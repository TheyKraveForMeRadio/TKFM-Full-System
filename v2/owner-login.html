<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>TKFM Owner Login</title>

  <style>
    body{
      margin:0; min-height:100vh; background:#020617;
      background-image:
        radial-gradient(circle at 0 0,rgba(56,189,248,0.22),transparent 55%),
        radial-gradient(circle at 100% 0,rgba(236,72,153,0.30),transparent 55%),
        radial-gradient(circle at 50% 100%,rgba(168,85,247,0.28),transparent 55%),
        radial-gradient(circle at 60% 50%,rgba(250,204,21,0.08),transparent 60%);
      color:#e2e8f0; font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      display:flex; align-items:center; justify-content:center; padding:24px;
    }
    .card{
      width:min(720px, calc(100% - 24px));
      border-radius:22px;
      background:rgba(2,6,23,.70);
      border:1px solid rgba(34,211,238,.30);
      box-shadow:0 30px 120px rgba(0,0,0,.55);
      padding:18px;
    }
    .pill{font-size:.72rem;letter-spacing:.28em;text-transform:uppercase;color:rgba(34,211,238,.95)}
    .h{font-weight:900;font-size:22px;margin-top:8px}
    .p{color:rgba(226,232,240,.78);line-height:1.55;margin-top:8px}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin-top:14px}
    input{
      flex:1; min-width:260px;
      padding:10px 12px; border-radius:14px;
      border:1px solid rgba(34,211,238,.22);
      background:rgba(15,23,42,.55);
      color:#e2e8f0; outline:none;
    }
    input:focus{border-color:rgba(34,211,238,.55)}
    .btn{
      padding:10px 14px;border-radius:14px;
      border:1px solid rgba(34,211,238,.35);
      background:rgba(2,6,23,.65);
      color:#e2e8f0;font-weight:900;letter-spacing:.08em;text-transform:uppercase;
      font-size:12px;cursor:pointer;white-space:nowrap;
    }
    .btnGold{
      background:linear-gradient(90deg, rgba(250,204,21,.18), rgba(249,115,22,.10));
      border-color:rgba(250,204,21,.30);
      color:#fff7ed;
    }
    .msg{margin-top:12px;font-size:12px;color:rgba(226,232,240,.78)}
    a{color:#93c5fd;font-weight:900;text-decoration:none}
    code{background:rgba(15,23,42,.6);padding:2px 6px;border-radius:8px;border:1px solid rgba(148,163,184,.2)}
  </style>
</head>
<body>
  <div class="card">
    <div class="pill">TKFM • OWNER ACCESS</div>
    <div class="h">Owner Login (Local Unlock)</div>
    <div class="p">
      Paste your <code>TKFM_OWNER_KEY</code>. This unlocks owner mode in your browser (no server verify, no spinner).
    </div>

    <div class="row">
      <input id="k" placeholder="Paste TKFM_OWNER_KEY" autocomplete="off"/>
      <button class="btn btnGold" id="unlock" type="button">Unlock</button>
      <button class="btn" id="clear" type="button">Clear</button>
    </div>

    <div class="msg" id="m">Status: idle</div>
    <div class="p" style="margin-top:10px;font-size:13px;">
      After unlock, you can open:
      <a href="/god-view.html">God View</a> •
      <a href="/autopilot-engine.html">Autopilot</a> •
      <a href="/owner-paid-lane-inbox.html">Owner Inbox</a>
    </div>
  </div>

<script>
(function(){
  const inp = document.getElementById("k");
  const msg = document.getElementById("m");

  function setMsg(t, ok){
    msg.textContent = t;
    msg.style.color = ok ? "rgba(34,211,238,.95)" : "rgba(236,72,153,.95)";
  }

  function setOwner(k){
    localStorage.setItem("TKFM_OWNER_KEY", k);
    localStorage.setItem("tkfm_owner_key", k);
    localStorage.setItem("tkfm_owner_token", k);

    localStorage.setItem("tkfm_owner_authed", "true");
    localStorage.setItem("owner_authed", "true");
    localStorage.setItem("TKFM_OWNER_AUTH", "true");
    localStorage.setItem("tkfm_owner_access", "true");
    localStorage.setItem("tkfm_owner_session", "true");
  }

  document.getElementById("unlock").onclick = () => {
    const k = (inp.value || "").trim();
    if (!k) return setMsg("Status: paste your owner key first", false);
    setOwner(k);
    setMsg("Status: unlocked ✅ reloading…", true);
    setTimeout(() => location.href = "/god-view.html", 400);
  };

  document.getElementById("clear").onclick = () => {
    [
      "TKFM_OWNER_KEY","tkfm_owner_key","tkfm_owner_token",
      "tkfm_owner_authed","owner_authed","TKFM_OWNER_AUTH",
      "tkfm_owner_access","tkfm_owner_session",
      "ownerEmail","tkfm_owner_email","tkfm_owner"
    ].forEach(k => localStorage.removeItem(k));
    inp.value = "";
    setMsg("Status: cleared. paste key + unlock.", true);
  };
})();
</script>
</body>
</html>
