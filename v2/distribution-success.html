<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Distribution — Success</title>
  <meta name="description" content="Distribution purchase success. Auto-creating your release request."/>
  <meta name="robots" content="noindex,nofollow"/>
  <link rel="icon" href="/favicon.ico"/>

  <style>
    :root{--bg:#020617;--t:#e2e8f0;--m:#94a3b8;--b:rgba(148,163,184,.18);--n1:#22d3ee;--n2:#a855f7;--n3:#ec4899;--gold:#facc15;--amber:#f97316}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:var(--bg);color:var(--t)}
    .wrap{max-width:980px;margin:0 auto;padding:22px 16px}
    h1{margin:0;font-size:28px;font-weight:950}
    .sub{margin-top:8px;color:var(--m);line-height:1.5}
    .card{margin-top:14px;border:1px solid var(--b);background:rgba(15,23,42,.55);border-radius:18px;padding:14px}
    .btn{display:inline-flex;align-items:center;justify-content:center;padding:10px 12px;border-radius:999px;font-weight:950;font-size:12px;text-decoration:none;
      border:1px solid rgba(148,163,184,.22);background:rgba(2,6,23,.55);color:var(--t)}
    .btnHot{border-color:transparent;color:#020617;background:linear-gradient(90deg,var(--gold),var(--amber),var(--n1))}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin-top:10px}
    code{font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas;font-size:12px;color:#cbd5e1}
    .ok{border:1px solid rgba(16,185,129,.30);background:rgba(16,185,129,.07);border-radius:16px;padding:12px}
    .warn{border:1px solid rgba(245,158,11,.24);background:rgba(245,158,11,.06);border-radius:16px;padding:12px}
    pre{white-space:pre-wrap}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Distribution Success</h1>
    <div class="sub">We’re creating your release request now. This page is safe to refresh.</div>

    <div class="card">
      <div class="row">
        <a class="btn" href="/distribution-engine.html">Back to Distribution</a>
        <a class="btn" href="/client-vault.html">My Portal</a>
        <a class="btn" href="/owner-distribution-ops.html">Owner Queue</a>
      </div>

      <div class="row" style="margin-top:12px">
        <span class="btn" id="mode">Mode: —</span>
        <span class="btn" id="sid">session_id: —</span>
      </div>

      <div id="out" class="warn" style="margin-top:12px">Waiting…</div>
    </div>
  </div>

  <script type="module" src="/js/tkfm-distribution-success.js"></script>
  <script type="module" src="/js/tkfm-launch-polish.js"></script>
</body>
</html>
