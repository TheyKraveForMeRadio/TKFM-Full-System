<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>TKFM — Live Stream</title>
  <style>
    :root{--bg:#020617;--p:#a855f7;--pk:#ec4899;--c:#22d3ee;}
    html,body{height:100%;margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial;}
    body{
      background:
        radial-gradient(900px 420px at 15% 12%, rgba(168,85,247,.22), transparent 60%),
        radial-gradient(820px 420px at 70% 20%, rgba(236,72,153,.18), transparent 60%),
        radial-gradient(900px 480px at 55% 85%, rgba(34,211,238,.14), transparent 60%),
        var(--bg);
      color:#e5e7eb;
      padding:18px;
    }
    .wrap{max-width:980px;margin:0 auto;}
    .top{display:flex;align-items:flex-start;justify-content:space-between;gap:12px;flex-wrap:wrap;}
    h1{margin:0;font-size:22px;font-weight:900;letter-spacing:.3px;}
    .sub{opacity:.88;margin:8px 0 0;font-size:13px;line-height:1.55;max-width:760px;}
    a{color:var(--c);text-decoration:none;font-weight:900;}
    .card{
      margin-top:14px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(2,6,23,.78);
      backdrop-filter: blur(10px);
      border-radius:18px;
      padding:16px;
      box-shadow: 0 0 0 1px rgba(168,85,247,.10), 0 12px 50px rgba(0,0,0,.55);
    }
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin-top:12px;}
    button{
      border-radius:12px;
      padding:10px 14px;
      border:1px solid rgba(255,255,255,.12);
      background: linear-gradient(90deg, rgba(168,85,247,.28), rgba(236,72,153,.22), rgba(34,211,238,.16));
      color:#fff;cursor:pointer;font-weight:900;
    }
    .ok{color:#34d399;font-weight:900;}
    .bad{color:#fb7185;font-weight:900;}
    audio{width:100%;margin-top:10px;}
    .pill{
      display:inline-block;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.06);
      border-radius:999px;
      padding:6px 10px;
      font-size:12px;
      font-weight:900;
      opacity:.92;
      letter-spacing:.2px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div>
        <h1>Live Stream <span class="pill">TKFM</span></h1>
        <p class="sub">Press play to listen. If the stream doesn’t start, hit Reload Stream.</p>
      </div>
      <div style="display:flex;gap:12px;flex-wrap:wrap;">
        <a href="/radio-hub.html">Radio Hub</a>
        <a href="/index.html">Home</a>
      </div>
    </div>

    <div class="card">
      <div style="font-weight:900;">Now Playing</div>
      <audio id="player" controls preload="none">
        <source src="/.netlify/functions/radio-stream-proxy" />
      </audio>

      <div class="row">
        <button id="playBtn" type="button">Play</button>
        <button id="stopBtn" type="button">Stop</button>
        <button id="reloadBtn" type="button">Reload Stream</button>
      </div>

      <div style="margin-top:10px;font-size:12px;opacity:.9;" id="status"></div>
    </div>
  </div>

  <script>
    const player = document.getElementById("player");
    const statusEl = document.getElementById("status");

    function setStatus(msg, ok){
      statusEl.innerHTML = ok ? `<span class="ok">${msg}</span>` : `<span class="bad">${msg}</span>`;
    }

    document.getElementById("playBtn").addEventListener("click", async () => {
      try{
        await player.play();
        setStatus("Playing.", true);
      }catch(e){
        setStatus("Autoplay blocked. Press play on the player.", false);
      }
    });

    document.getElementById("stopBtn").addEventListener("click", () => {
      player.pause();
      setStatus("Stopped.", true);
    });

    document.getElementById("reloadBtn").addEventListener("click", () => {
      player.pause();
      player.load();
      setStatus("Stream reloaded.", true);
    });

    setStatus("Ready.", true);
  </script>
  <script type="module" src="/js/tkfm-logo-resolver.js"></script>
<script src="/js/tkfm-checkout.js"></script>
</body>
</html>
